databaseChangeLog:
  - changeSet:
      id: user-0.0.1
      author: Kristof Dewilde
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pkey
                    nullable: false
                    unique: true
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: nickname
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: organization_uuid
                  type: UUID
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: keywords
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: false
        - createTable:
            tableName: invite
            columns:
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: invite_pkey
                    nullable: false
                    unique: true
              - column:
                  name: inviter_uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: invitee_email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: invitee_last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: invitee_first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false
        - createTable:
            tableName: ticket
            columns:
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: ticket_pkey
                    nullable: false
                    unique: true
              - column:
                  name: user_uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: token
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: kind
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: used
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    unique: false
