databaseChangeLog:
  - changeSet:
      id: user-0.0.1
      author: Kristof Dewilde
      comment: "Initial configuration for the user, details, invitation and ticket tables."
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pkey
                    nullable: false
                    unique: true
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: nickname
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: slug
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: details_uuid
                  type: UUID
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: avatar_reference
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: banner_reference
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: keywords
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: false
        - createTable:
            tableName: user_details
            columns:
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_details_pkey
                    nullable: false
                    unique: true
              - column:
                  name: organization_uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: location_address
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: location_address2
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: location_code
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: location_city
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: location_country
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: experience_date
                  type: DATE
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: birthday
                  type: DATE
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: about
                  type: CLOB
                  constraints:
                    nullable: false
                    unique: false
        - createTable:
            tableName: user_skills
            columns:
              - column:
                  name: user_uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: skill_key
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: skill_value
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
                    unique: false
        - createTable:
            tableName: user_preferences
            columns:
              - column:
                  name: user_uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: preferences
                  type: CLOB
                  constraints:
                    nullable: true
                    unique: false
        - createTable:
            tableName: invitation
            columns:
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: invitation_pkey
                    nullable: false
                    unique: true
              - column:
                  name: user_uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: invitee_email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: invitee_last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: invitee_first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false
        - createTable:
            tableName: ticket
            columns:
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: ticket_pkey
                    nullable: false
                    unique: true
              - column:
                  name: user_uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: token
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: kind
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: used
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    unique: false

        - addForeignKeyConstraint:
            constraintName: user_user_details_uuid
            baseTableName: user
            baseColumnNames: details_uuid
            referencedTableName: user_details
            referencedColumnNames: uuid
            onUpdate: CASCADE
            onDelete: CASCADE
            validate: true
        - addForeignKeyConstraint:
            constraintName: user_skills_user_details_uuid
            baseTableName: user_skills
            baseColumnNames: user_uuid
            referencedTableName: user_details
            referencedColumnNames: uuid
            onUpdate: CASCADE
            onDelete: CASCADE
            validate: true
        - addForeignKeyConstraint:
            constraintName: user_preferences_user_uuid
            baseTableName: user_preferences
            baseColumnNames: user_uuid
            referencedTableName: user
            referencedColumnNames: uuid
            onUpdate: CASCADE
            onDelete: CASCADE
            validate: true
        - addForeignKeyConstraint:
            constraintName: invitation_user_uuid
            baseTableName: invitation
            baseColumnNames: user_uuid
            referencedTableName: user
            referencedColumnNames: uuid
            onUpdate: CASCADE
            onDelete: CASCADE
            validate: true
        - addForeignKeyConstraint:
            constraintName: ticket_user_uuid
            baseTableName: ticket
            baseColumnNames: user_uuid
            referencedTableName: user
            referencedColumnNames: uuid
            onUpdate: CASCADE
            onDelete: CASCADE
            validate: true
