kareer:
  salt: 0VKvg9UVp1WDcUKLPH7o2Vp9RSeLXIVQ
  admin-email: kristof@kommaboard.be
  admin-password: admin
  confirm-email-ttl: 7 # days
  reset-password-ttl: 1 # days

server:
  port: 32001
  error:
    whitelabel:
      enabled: false

management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kareer_local
    username: 'admin'
    password: 'admin'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        globally_quoted_identifiers: true
        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
  liquibase:
    enabled: true
    drop-first: true
    change-log: classpath:/db/changelog.yml
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  output:
    ansi:
      enabled: always

logging:
  charset:
    console: UTF-8
    file: UTF-8
  file:
    name: log/ms-user.log
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
